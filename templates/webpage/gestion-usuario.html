
{% extends 'webpage/base.html' %}
{% block content %}



<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>

<div class="section"></div>
  <main>
      <div class="section"></div>
      {% if succes %}
      <p style="text-align: center;">{{ error }}</p>
      {% endif %}

      {% if fail %}
      <p style="text-align: center;">{{ error }}</p>
      {% endif %}
      <h5 class="teal-text" style="text-align: center;">Opciones de Perfil</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12 m12" method="post" enctype="multipart/form-data" action="{% url 'cambios_exitosos' %}">
              {% csrf_token %}
            <div class='row'>
              <div class='col s12 m12'>
              </div>
            </div>

             

             <div class='row'>
                <button  name='btn_login' class='col l3 offset-l3btn btn-large waves-effect teal'>Eliminar Perfil</button>
              </div>

            <div class='row'>
              <div class='input-field col s12 m12'>
                
              </div>

              {%if vendedor%} 
              <div id = "imagenLabel" style="padding-top:1cm">
                  Cambiar imagen de perfil:
              </div>
               <div class='row' id ="imagenDiv" >
                   <input type="file" id="myFile" name ="fotoPerfil">
               </div>
              {%else%} 
              <div id="avatarLabel" >
                  Cambiar avatar:
              </div>

                <div class="col s12 l6" id="avatarDiv" >
                  <input class="with-gap" name="group1" type="radio" id="test1" value ="1" />
                  <label for="test1"><img style="max-width: 50px;" src="../../static/img/AvatarEstudiante1.png"></label>
                  <input class="with-gap" name="group1" type="radio" id="test2" value ="2" />
                  <label for="test2"><img style="max-width: 50px;" src="../../static/img/AvatarEstudiante2.png"></label>
                  <input class="with-gap" name="group1" type="radio" id="test3" value ="3" />
                  <label for="test3"><img style="max-width: 50px;" src="../../static/img/AvatarEstudiante3.png"></label>
                  <input class="with-gap" name="group1" type="radio" id="test4" value ="4" />
                  <label for="test4"><img style="max-width: 50px;" src="../../static/img/AvatarEstudiante4.png"></label>
                </div>
              {%endif%} 

            <div class='row'>
              <div class='input-field col s12 m12'>
                <input class='validate' type='password' name='password' id='password'/>
                <label style="text-align: center" for='password'>Cambia tu contraseña</label>
              </div>
            </div>



            <div class='row'>
              <div class='input-field col s12 m12'>
                <input class='validate' type='password' name='password' id='password'/>
                <label style="text-align: center" for='password'>Confirma tu nueva contraseña</label>
              </div>
            </div>






            <div class='row' style="padding-top:1cm">
              <div class='input-field col s12 m12'>
                <input class='validate' type='password' name='password' id='password'/>
                <label style="text-align: center" for='password'>Ingresa tu contraseña actual para confirmar cambios</label>
              </div>
            </div>

        

              <div class='row'>
                <button type='submit' name='btn_login' class='col l6 offset-l3 btn btn-large waves-effect teal'>Guardar Cambios</button>
              </div>

          </form>
        </div>
      </div>
       


    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
 
{% endblock %}
